{% extends "base.html" %}

{% block title %}User{% endblock  %}

{% block content %}
    {% with  messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!--
<p>Welcome, {{user}}</p>  -->
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter email" value="{{email if email}}">  <!--"value" displays email if "email" contains a value-->
    <p><input type="submit" value="submit"/></p>

</form>
{% endblock %}
